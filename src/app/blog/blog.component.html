<header class="blog-banner">
  <div id="title"></div><!-- Blog Title Image -->
  <div id="subtitle">
    <h2>Interested in what I've got to say? That's weird, but okay.</h2>
  </div>
</header>

<section id="blog-items-container" *ngIf="blogPosts$ | async as blogPosts">

  <div class="blog-item-card" *ngFor="let blogPost of blogPosts">

      <div class="blog-item-img">
        <img src="{{ blogPost.image.fields.file.url }}" style="width: 100%; height: 100%"  width="100%" />
      </div>

      <h2 class="title">{{ blogPost.title }}</h2>

      <div class="created">{{ blogPost.created }} </div>

      <div id="tags">
        <strong>Tags:&nbsp;</strong>
        <span *ngFor="let tag of blogPost.tags" style="border: 1px solid #88cdff; border-radius: 3px; padding: 2px 7px; margin: 0 3px;"> {{ tag }} </span>
      </div>

      <h5 class="summary">{{ blogPost.summary }}</h5>
 
      <form action="">
        <input class="cta" type="submit" value="Read" />
      </form>

  </div>



</section>
